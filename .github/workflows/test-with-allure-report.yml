name: Run tests with allure report
on:
  pull_request:
    branches:
      - master
    paths:
      - 'aquality-appium-mobile-template/**'
      - 'aquality-appium-mobile-template-cucumber/**'
      - 'scripts/**'
  push:
    branches: [ master ]

  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: 'App environment'
        required: true
        default: 'stage'
        options:
          - prod
          - stage
jobs:
  build-and-test:
    env:
      SUBPROJECT_NAME: aquality-appium-mobile-template-cucumber
      ENVIRONMENT: ${{ github.event.inputs.environment == '' && 'stage' ||  github.event.inputs.environment }}
      GH_PAGES_URL: https://aquality-automation.github.io/aquality-appium-mobile-java-template
      ANDROID_PROFILE: test
      ANDROID_TARGET: google_apis
      ANDROID_API_LEVEL: 28
      ANDROID_ARCH: x86_64
      IOS_SIM_MODEL: iPhone 11

    concurrency: test-${{ github.event.inputs.environment == '' && 'stage' || github.event.inputs.environment }}
    name: Run tests and generate Allure Report
    runs-on: macos-latest
    outputs:
      maven_tests_android: ${{ steps.maven_tests_android.outputs.test }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven

      - name: Install and Run Appium Server
        run: |
          chmod +x ./scripts/RunAppiumServer.sh
          ./scripts/RunAppiumServer.sh

      - name: Test against Android
        id: maven_tests_android
        uses: reactivecircus/android-emulator-runner@v1
        with:
          api-level: ${{ env.ANDROID_API_LEVEL }}
          target: ${{ env.ANDROID_TARGET }}
          arch: ${{ env.ANDROID_ARCH }}
          profile: ${{ env.ANDROID_PROFILE }}
          script: mvn test -DisRemote=true -DplatformName=android

      - name: Setup iOS simulator
        if: always()
        uses: futureware-tech/simulator-action@v2
        with:
          model: ${{ env.IOS_SIM_MODEL }}

      - name: Test against iOS
        if: always()
        id: maven_tests_ios
        run: mvn test -DisRemote=true -DplatformName=ios

      - name: Deploy results to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ${{ env.SUBPROJECT_NAME }}/target/allure-results

  deploy-report:
    needs: build-and-test
    runs-on: ubuntu-latest
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: ${{ env.SUBPROJECT_NAME }}/target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test report'
          state: ${{ needs.build-and-test.outputs.maven_tests_android }}
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: ${{ env.GH_PAGES_URL }}/${{github.run_number}}/
